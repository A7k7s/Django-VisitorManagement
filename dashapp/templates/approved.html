{% extends 'base.html' %}

{% block content %}
<h2>Approved Appointments</h2>
<table class="pastel-dashboard-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Date</th>
      <th>Time</th>
      <th>Approved On</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in approved %}
    <tr>
      <td>{{ entry.visitor.name }}</td>
      <td>{{ entry.visitor.email }}</td>
      <td>{{ entry.visitor.date }}</td>
      <td>{{ entry.visitor.time }}</td>
      <td>{{ entry.approved_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
