{% extends 'base.html' %}

{% block content %}
<h2>Reschedule Appointment for {{ visitor.name }}</h2>

<form method="post">
  {% csrf_token %}

  <p><strong>Current Date:</strong> {{ visitor.date }}</p>
  <p><strong>Current Time:</strong> {{ visitor.time }}</p>

  <label for="new_date">New Date:</label>
  <input type="date" id="new_date" name="new_date" required><br><br>

  <label for="new_time">New Time:</label>
  <input type="time" id="new_time" name="new_time" required><br><br>

  <button type="submit">Submit Reschedule</button>
</form>
{% endblock %}
